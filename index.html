<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Kitap Kurdu RPG - Okuma serüvenini bir maceraya dönüştür!">
    <title>Kitap Kurdu RPG</title>

    <!-- PERFORMANS: Preconnect ve DNS-Prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://kitapkurduv1.firebaseapp.com" crossorigin>
    <link rel="dns-prefetch" href="https://kitapkurduv1.firebaseapp.com">

    <!-- PERFORMANS: Font Preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        as="style">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">

    <style>
        :root {
            --bg: #f8fafc;
            --primary: #4f46e5;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* KRİTİK CSS & SKELETON */
        .sk-container {
            min-height: 100vh;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 8rem;
        }

        .sk-nav {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 72rem;
            z-index: 40;
        }

        .sk-nav-inner {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 2rem;
            height: 5rem;
            width: 100%;
        }

        .sk-hero {
            text-align: center;
            margin-bottom: 3rem;
            width: 80%;
            max-width: 600px;
        }

        .sk-h1 {
            height: 3.5rem;
            background: #e2e8f0;
            border-radius: 1rem;
            width: 70%;
            margin: 0 auto 1rem;
            animation: pulse 1.5s infinite;
        }

        .sk-p {
            height: 1.5rem;
            background: #e2e8f0;
            border-radius: 0.5rem;
            width: 100%;
            margin: 0 auto;
            animation: pulse 1.5s infinite;
        }

        .sk-card {
            height: 16rem;
            width: 14rem;
            background: white;
            border-radius: 2.5rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .sk-avatar {
            width: 6rem;
            height: 6rem;
            background: #f1f5f9;
            border-radius: 2rem;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        /* CLS Önleme: Font yüklenene kadar boşluğu koru */
        .font-loaded h1,
        .font-loaded h2 {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="sk-container">
            <nav class="sk-nav">
                <div class="sk-nav-inner"></div>
            </nav>
            <div class="sk-hero">
                <div class="sk-h1"></div>
                <div class="sk-p"></div>
            </div>
            <div class="sk-card">
                <div class="sk-avatar"></div>
                <div class="sk-p" style="width: 60%;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
